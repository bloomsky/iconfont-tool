<html>
<head>
<title>bs-icons</title>
<link href="css/bs-icons.css" rel="stylesheet">
<style>
body { font-family: Gill Sans; text-align: center; background: #f7f7f7 }
body > h1 { color: #666; margin: 1em 0 }
.glyph { padding: 0 }
.glyph > li { 
    display: inline-block; 
    margin: .3em .2em; 
    width: 5em; 
    height: 6.5em; 
    background: #fff; 
    border-radius: .5em; 
    position: relative;
    color: #4E9AC4;
}
.glyph > li:hover { 
    color: red;
}
.glyph > li .s { display: block; margin-top: .1em; line-height: 0 }
.glyph-name { font-size: .8em; color: #666; display: block }
.glyph-codepoint { color: #999; font-family: monospace }
</style>
</head>
<body>
<h1>bs-icons</h1>
<ul class="glyph">
    <li>
    <i class="bsicon bsicon-humidity bsicon-4x"></i>
    <span class="glyph-name">humidity</span>
    <span class="glyph-codepoint">F101</span>
    </li>
    <li>
    <i class="bsicon bsicon-presure bsicon-4x"></i>
    <span class="glyph-name">presure</span>
    <span class="glyph-codepoint">F102</span>
    </li>
    <li>
    <i class="bsicon bsicon-uv bsicon-4x"></i>
    <span class="glyph-name">uv</span>
    <span class="glyph-codepoint">F103</span>
    </li>
    <li>
    <i class="bsicon bsicon-follow bsicon-4x"></i>
    <span class="glyph-name">follow</span>
    <span class="glyph-codepoint">F104</span>
    </li>
    <li>
    <i class="bsicon bsicon-play bsicon-4x"></i>
    <span class="glyph-name">play</span>
    <span class="glyph-codepoint">F105</span>
    </li>
</ul>
</body>
</html>
